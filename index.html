<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Login-first full page with login + register -->
  <div id="loginScreen" class="login-screen" aria-hidden="false">
    <div class="login-card" role="dialog" aria-modal="true">
      <h1>Inventory Management</h1>


      <div id="authTabs" style="margin-bottom:10px">
        <button id="tabSignIn" class="btn ghost">Sign In</button>
        <button id="tabRegister" class="btn ghost">Register</button>
      </div>

      <form id="signInForm" style="display:block">
        <label for="loginEmailMain">Email</label>
        <input id="loginEmailMain" type="email" placeholder="you@example.com" required />
        <label for="loginPasswordMain">Password</label>
        <input id="loginPasswordMain" type="password" placeholder="password" required />
        <div class="form-actions">
          <button id="loginSubmit" class="btn" type="button">Sign In</button>
        </div>
      </form>

      <form id="registerForm" style="display:none">
        <label for="regEmailMain">Email</label>
        <input id="regEmailMain" type="email" placeholder="you@example.com" required />
        <label for="regPasswordMain">Password</label>
        <input id="regPasswordMain" type="password" placeholder="password" required />
        <label for="regRoleMain">Role</label>
        <select id="regRoleMain">
          <option value="viewer">Viewer</option>
          <option value="manager">Manager</option>
          <option value="admin">Admin</option>
        </select>
        <div id="regError" class="field-error"></div>
        <div class="form-actions">
          <button id="registerSubmit" class="btn" type="button">Register</button>
        </div>
      </form>

    </div>
  </div>

  <header class="header" role="banner" style="display:none" id="mainHeader">
    <div class="brand">
      <button id="themeToggle" class="btn ghost" aria-label="Toggle theme">Toggle</button>
      <h1>Inventory Management</h1>
      <div class="muted-small" id="roleBadge"></div>
    </div>

    <div class="controls" id="authControls">
      <div id="sessionInfo" class="muted-small">Not signed in</div>
      <button id="signOutBtn" class="btn ghost" style="display:none">Sign Out</button>
    </div>
  </header>

  <section class="toolbar" id="dashboard" style="display:none">
    <div class="searchbar" role="search" aria-label="Search and filters">
      <input id="searchInput" placeholder="Search by name, SKU or description..." aria-label="Search inventory" />
      <select id="categoryFilter" aria-label="Category filter">
        <option value="all">All</option>
        <option value="archived">Archived</option>
        <option value="low">Low Stock</option>
      </select>
      <select id="sortSelect" aria-label="Sort by">
        <option value="name_asc">Name ↑</option>
        <option value="name_desc">Name ↓</option>
        <option value="price_asc">Price ↑</option>
        <option value="price_desc">Price ↓</option>
        <option value="stock_asc">Stock ↑</option>
        <option value="stock_desc">Stock ↓</option>
      </select>
      <button id="addBtn" class="btn">Add Item</button>
    </div>

    <div id="dashboardFeatures" class="features" aria-live="polite" style="margin:12px 0;"></div>
  </section>

  <main id="mainContent" style="display:none">
    <div id="listContainer" class="list" aria-live="polite">
      <div class="card skeleton" style="height:90px"></div>
      <div class="card skeleton" style="height:90px"></div>
      <div class="card skeleton" style="height:90px"></div>
    </div>

    <div id="tableWrapper" style="display:none">
      <table aria-label="Inventory table">
        <thead>
          <tr>
            <th>Name</th>
            <th>SKU</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Badges</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </main>

  <footer id="footer" style="display:none">© 2025 Inventory Management System — All data stored locally.</footer>

  <!-- Add/Edit Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="sheet" role="document">
      <h2 id="modalTitle">Add Item</h2>
      <form id="itemForm" autocomplete="off">
        <div class="row">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required />
            <div id="nameError" class="field-error" aria-live="polite"></div>
          </div>
          <div>
            <label for="sku">SKU</label>
            <input id="sku" name="sku" type="text" required />
            <div id="skuError" class="field-error" aria-live="polite"></div>
          </div>
        </div>

        <div>
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="3"></textarea>
        </div>

        <div class="row">
          <div>
            <label for="price">Price</label>
            <input id="price" name="price" type="number" step="0.01" required />
            <div id="priceError" class="field-error" aria-live="polite"></div>
          </div>
          <div>
            <label for="stock">Stock Quantity</label>
            <input id="stock" name="stock" type="number" required />
            <div id="stockError" class="field-error" aria-live="polite"></div>
          </div>
        </div>

        <div>
          <label for="reorder">Reorder Threshold</label>
          <input id="reorder" name="reorder" type="number" required />
          <div id="reorderError" class="field-error" aria-live="polite"></div>
        </div>

        <div class="form-actions">
          <button type="submit" id="saveBtn" class="btn">Save</button>
          <button type="button" id="cancelBtn" class="btn ghost">Cancel</button>
          <div id="forbiddenNotice" class="field-error" style="display:none">Forbidden: your role cannot perform this
            action.</div>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
